<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>manejo de Alert</title>
  </head>
  <body>
    <p>Click en el boton del alert</p>
    <button name="alert" onclick="myFunction()">Intentalo</button>

      function myFunction() {

      }
    </script>
  </body>
