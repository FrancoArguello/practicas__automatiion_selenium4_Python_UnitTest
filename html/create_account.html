<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">Crear Cuenta</h3>
              <form id="createAccountForm" onsubmit="return validateForm()">
                <div class="form-group">
                  <label for="fullname">Nombre Completo</label>
                  <input
                    type="text"
                    id="username"
                    class="form-control"
                    placeholder="ingrese su nombre completo"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    placeholder="ingrese su email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="ingrese una contraseña"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="confirm_password">Cofirmar Contraseña</label>
                  <input
                    type="password"
                    id="confirm_password"
                    class="form-control"
                    placeholder="ingrese nuevamente la contraseña"
                    required
                  />
                  <small
                    id="passwordMatchMessage"
                    class="form-text text-danger"
                    style="display: none"
                    >las contraseñas no coinciden</small
                  >
                </div>
                <button id="button" type="submit" class="btn btn-primary btn-block">
                  Crear Cuenta
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      function validateForm() {
        var password = document.getElementById("password").value;
        var confirm_password =
          document.getElementById("confirm_password").value;

        if (password != confirm_password) {
          document.getElementById("passwordMatchMessage").style.display =
            "block";
          return false;
        }

        return true;
      }
    </script>
  </body>
</html>
